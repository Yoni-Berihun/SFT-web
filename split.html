        <main id="main-content">

                <section class="page-card split-form-card">
                    <h1>Split a new expense</h1>
                    <form id="splitForm" class="split-form">
                        <label>
                            Description
                            <input type="text" id="splitDescription" placeholder="Dinner at cafe" required />
                        </label>
                        <label>
                            Total amount
                            <input type="number" id="splitAmount" min="0" step="0.01" required />
                        </label>
                        <label>

                            <select id="splitMode">
                                <option value="even">Even split</option>
                                <option value="custom" disabled>Custom allocation (soon)</option>

                        </label>
                        <label>
                            Participants

                                <option value="2">Sarah</option>
                                <option value="3">Mike</option>
                            </select>
                        </label>
                        <button class="btn btn-primary" type="submit">Create split</button>
                    </form>

                    <header class="split-list-header">

                            <p class="helper-text">Tap a card to settle.</p>
                        </div>
                        <button class="btn btn-ghost" id="splitReset" type="button">Restore demo data</button>
